<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro timer</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="tabs">
        <ul class="tabs__list" id="tabs">
          <li><button id="mainTime" class="btn btn--default  active">Pomodoro</button></li>
          <li><button id="shortBreakTime" class="btn btn--default">Short break</button></li>
          <li><button id="longBreakTime" class="btn btn--default">Long break</button></li>
        </ul>
      </div>

      <div id="timer" class="timer">25:00</div>

      <div class="buttons">
        <button id="startTimer" class="btn btn--green">Start</button>
        <button id="stopTimer" class="btn btn--red">Stop</button>
        <button id="resetTimer" class="btn btn--gray">Reset</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
